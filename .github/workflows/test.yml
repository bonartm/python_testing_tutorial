name: run pytest

on: 
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
        - name: Checkout repo
          uses: actions/checkout@v1

        - name: Setup Python
          uses: actions/setup-python@v1
          with:
            python-version: '3.7'
            architecture: 'x64'
        - name: Install dependencies
          run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install -r ./requirements.txt

        - name: Run tests
          run: python -m pytest

